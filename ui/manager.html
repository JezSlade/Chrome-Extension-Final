<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToolForge Manager</title>
  <link rel="stylesheet" href="./manager.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Safety if CSS fails to load */
    #app{min-height:100vh}
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Right click context menu container used by modules -->
  <div id="contextMenu" class="context-menu hidden">
    <ul id="contextMenuItems"></ul>
  </div>

  <script type="module">
    import('./app.js').catch(err => {
      const el = document.getElementById('app');
      if (el) {
        el.innerHTML = '<div style="padding:16px;color:#b00020;"><strong>Failed to load Manager UI.</strong><br>' + (err && (err.message || String(err))) + '</div>';
      }
      console.error('Manager UI failed to load:', err);
    });
  </script>
</body>
</html>
