<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>ToolForge - Popup</title>
  <link rel="stylesheet" href="popup.css">
  <style>
    body{font:14px system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:10px;background:#0f172a;color:#e5e7eb;width:320px}
    .row{display:flex;gap:8px;align-items:center}
    .between{justify-content:space-between}
    .card{background:rgba(255,255,255,0.06);border:1px solid rgba(255,255,255,0.08);border-radius:10px;padding:10px;margin-bottom:10px}
    .btn{padding:6px 10px;border-radius:8px;border:1px solid rgba(148,163,184,.35);cursor:pointer;background:linear-gradient(135deg,#3b82f6,#8b5cf6);color:#fff}
    .btn.secondary{background:linear-gradient(135deg,#475569,#1f2937)}
    .small{font-size:12px;color:#9ca3af}
    .status{font-size:12px;line-height:1.4}
    code{color:#bfdbfe}
    .ok{color:#86efac}
    .err{color:#fecaca}
    #toast{position:fixed;bottom:10px;left:10px;right:10px;background:#111827;color:#fff;padding:8px 10px;border-radius:8px;display:none}
  </style>
</head>
<body>
  <div class="card">
    <div class="row between">
      <strong>Sync</strong>
      <button id="openManager" class="btn secondary">Open Manager</button>
    </div>
    <div class="row">
      <button id="push" class="btn">Push Local → Sync</button>
      <button id="pull" class="btn">Pull Sync → Local</button>
    </div>
    <div id="area" class="small" style="margin-top:6px"></div>
  </div>

  <div class="card">
    <strong>Last result</strong>
    <div id="result" class="status small">No sync yet.</div>
  </div>

  <div id="toast"></div>

  <script src="popup.js"></script>
</body>
</html>
