<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ToolForge Popup</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <header class="bar">
      <img src="../assets/icon48.png" class="logo" alt="logo" />
      <h1>ToolForge</h1>
    </header>
    <main class="main glass">
      <div class="row between">
        <div class="row">
          <label class="switch">
            <input id="enabledToggle" type="checkbox" />
            <span class="slider"></span>
          </label>
          <span id="statusLabel" class="status">Enabled</span>
        </div>
        <div id="expCount" class="small">0 expansions • 0 forms • 0 vars</div>
      </div>
      <div class="row between">
        <label for="storageArea">Storage</label>
        <select id="storageArea">
          <option value="sync">Sync (Google Account)</option>
          <option value="local">Local (This Device)</option>
        </select>
      </div>
      <div class="row between">
        <label for="autoSync">Auto-sync</label>
        <input id="autoSync" type="checkbox" />
      </div>
      <div class="row">
        <a class="btn" id="openManager" href="#">Open Manager</a>
        <a class="btn secondary" id="syncPush" href="#">Push</a>
        <a class="btn secondary" id="syncPull" href="#">Pull</a>
      </div>
      <hr />
      <div class="small">Tip: use triggers like <code>:date</code>. Variables like <code>{{date}}</code> are supported.</div>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
